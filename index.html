<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My Website</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container w-100">
            <div class="col-sm w-100 m-0 p-0">
                <div class="row mx-auto mt-5 w-75" id="label">
                    <div class="w-100 m-3" id="label-border">
                        <div class="w-100 text-center font-weight-bold" id="label-title">
                            Musition Facts
                        </div>
                        <div class="mx-2 mb-2" id="h-line"></div>
                        <div class="w-100 my-0 mx-2 h4" id="serving-per">10 servings per list</div>
                        <span class="w-25 mx-2 font-weight-bold h4">Serving size</span>
                        <span class="float-right mr-2 font-weight-bold h4">1 song (55g)</span>
                        <div class="mx-2 my-2" id="h-line-thick"></div>
                        <div class="w-100 mx-2 font-weight-bold h4">Your top songs of the last:</div>
                        <div class="w-100 mx-2">
                            <span class="w-25 h1 float-left font-weight-bold" id="time-range">Month</span>
                            <span class="h5 mr-3 py-2 mt-2 float-right font-weight-bold" id="date">Thursday, August 31st, 2023</span>
                        </div>
                        <div class="pt-1"></div>
                        <div class="mx-2 mt-5 " id="h-line-medium"></div>
                        <div class="mr-2 my-2 h5 float-right font-weight-bold label-font">% Daily Value *</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
